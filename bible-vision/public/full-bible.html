<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Bible Vision - Read</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/logic.js" defer></script>
    <script src="/full-bible-logic.js" defer></script>
    <style>
        * {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        .book-container {
            perspective: 2500px;
            perspective-origin: center;
        }

        .book {
            transform-style: preserve-3d;
            position: relative;
        }

        .book-page {
            backface-visibility: hidden;
            transform-style: preserve-3d;
        }

        .book-page-left {
            transform-origin: right center;
            z-index: 1;
        }

        .book-page-right {
            transform-origin: left center;
            z-index: 2;
        }

        /* Page flip overlay for realistic effect */
        .book-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.1) 0%, transparent 10%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Next page animation - right page flips */
        @keyframes pageFlipNext {
            0% {
                transform: rotateY(0deg);
                z-index: 2;
            }

            50% {
                transform: rotateY(-90deg);
                z-index: 2;
            }

            51% {
                transform: rotateY(-90deg);
                z-index: 0;
            }

            100% {
                transform: rotateY(-180deg);
                z-index: 0;
            }
        }

        /* Previous page animation - left page flips back */
        @keyframes pageFlipPrev {
            0% {
                transform: rotateY(0deg);
                z-index: 1;
            }

            50% {
                transform: rotateY(90deg);
                z-index: 3;
            }

            51% {
                transform: rotateY(90deg);
                z-index: 3;
            }

            100% {
                transform: rotateY(180deg);
                z-index: 3;
            }
        }

        /* Shadow animation during flip */
        @keyframes shadowNext {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            }

            50% {
                box-shadow: -20px 0 40px rgba(0, 0, 0, 0.6);
            }
        }

        @keyframes shadowPrev {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            }

            50% {
                box-shadow: 20px 0 40px rgba(0, 0, 0, 0.6);
            }
        }

        /* Content fade during flip */
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* Apply animations */
        .turning-next .book-page-right {
            animation: pageFlipNext 1s ease-in-out forwards, shadowNext 1s ease-in-out;
        }

        .turning-next .book-page-right .book-page-content {
            animation: fadeOut 1s ease-in-out forwards;
        }

        .turning-next .book-page-left .book-page-content {
            animation: fadeIn 1s ease-in-out forwards;
        }

        .turning-prev .book-page-left {
            animation: pageFlipPrev 1s ease-in-out forwards, shadowPrev 1s ease-in-out;
        }

        .turning-prev .book-page-left .book-page-content {
            animation: fadeOut 1s ease-in-out forwards;
        }

        .turning-prev .book-page-right .book-page-content {
            animation: fadeIn 1s ease-in-out forwards;
        }

        .verse-number {
            font-size: 0.75rem;
            vertical-align: super;
            margin-right: 0.25rem;
        }

        /* Custom scrollbar */
        .book-page::-webkit-scrollbar {
            width: 8px;
        }

        .book-page::-webkit-scrollbar-track {
            background: rgba(204, 197, 185, 0.2);
            border-radius: 4px;
        }

        .book-page::-webkit-scrollbar-thumb {
            background: #eb5e28;
            border-radius: 4px;
        }

        .book-page::-webkit-scrollbar-thumb:hover {
            background: #ca4713;
        }

        /* Mobile: simple fade instead of 3D */
        @media (max-width: 1024px) {

            .turning-next .book-page-right,
            .turning-prev .book-page-left {
                animation: none !important;
            }

            .turning-next .book-page-content,
            .turning-prev .book-page-content {
                animation: simpleFade 0.5s ease-in-out !important;
            }

            @keyframes simpleFade {

                0%,
                100% {
                    opacity: 1;
                }

                50% {
                    opacity: 0;
                }
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                    },

                        'floral-white': {
                            DEFAULT: '#fffcf2',
                            100: '#634c00',
                            200: '#c69800',
                            300: '#ffcd2a',
                            400: '#ffe48d',
                            500: '#fffcf2',
                            600: '#fffcf3',
                            700: '#fffdf6',
                            800: '#fffef9',
                            900: '#fffefc'

                            200: '#5a5141',
                            300: '#877962',
                            400: '#ab9f8b',
                            500: '#ccc5b9',
                            600: '#d6d0c6',
                            700: '#e0dcd4',
                            800: '#eae8e3',
                            900: '#f5f3f1'
                        },
                        'charcoal-brown': {
                            DEFAULT: '#403d39',
                            100: '#0d0c0c',
                            200: '#1a1917',
                            300: '#272523',
                            400: '#34312e',
                            500: '#403d39',
                            600: '#6a655e',
                            700: '#928c84',
                            800: '#b6b2ad',
                            900: '#dbd9d6'
                        },
                        'carbon-black': {
                            DEFAULT: '#252422',
                            100: '#070707',
                            200: '#0f0e0e',
                            300: '#161615',
                            400: '#1e1d1b',
                            500: '#252422',
                            600: '#53514c',
                            700: '#807d76',
                            800: '#aba8a4',
                            900: '#d5d4d1'

                        'spicy-paprika': {
                            DEFAULT: '#eb5e28',

                            200: '#652309',
                            300: '#97350e',
                            400: '#ca4713',
                            500: '#eb5e28',
                            600: '#ef7f53',
                            700: '#f39f7e',

                }
            }
        }
    </script>
</head>

<body class="min-h-screen bg-carbon-black text-dust-grey relative">
    <!-- Grainy gradient background -->
    <div class="fixed inset-0 opacity-30 pointer-events-none">
        <div class="absolute inset-0 bg-gradient-to-br from-spicy-paprika-400/20 via-carbon-black to-charcoal-brown">
        </div>
        <div class="absolute inset-0 opacity-50"
            style="background-image: url('data:image/svg+xml,%3Csvg viewBox=%220 0 400 400%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%223.5%22 numOctaves=%224%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22/%3E%3C/svg%3E');">
        </div>
    </div>

    <header class="border-b border-charcoal-brown-400 bg-carbon-black/80 backdrop-blur-sm sticky top-0 z-50 relative">
        <div class="max-w-7xl mx-auto px-6 py-5">
            <div class="flex items-center justify-between flex-wrap gap-4">
                <div>
                    <h1 class="text-2xl font-bold text-floral-white tracking-tight">Bible Vision</h1>
                    <p class="text-sm text-dust-grey-600 mt-0.5">Read Scripture</p>
                </div>
                <div class="flex items-center gap-4">
                    <button id="prevBtn"
                        class="px-4 py-2 rounded-lg bg-charcoal-brown text-floral-white text-sm font-medium hover:bg-charcoal-brown-600 transition-all duration-200">
                        ◄ Previous
                    </button>
                    <span id="location" class="text-floral-white font-semibold text-lg">[Loading...]</span>
                    <button id="nextBtn"
                        class="px-4 py-2 rounded-lg bg-charcoal-brown text-floral-white text-sm font-medium hover:bg-charcoal-brown-600 transition-all duration-200">
                        Next ►
                    </button>
                </div>
                <button id="homepage"
                    class="px-4 py-2 rounded-lg bg-spicy-paprika text-white text-sm font-medium hover:bg-spicy-paprika-600 transition-all duration-200">
                    Return to Homepage
                </button>
            </div>
        </div>
    </header>

    <!-- Book Layout -->
    <div class="book-container flex justify-center items-center p-8 relative">
        <div id="book"
            class="book grid lg:grid-cols-2 grid-cols-1 gap-0 max-w-[1200px] w-full rounded-lg shadow-2xl min-h-[700px] relative bg-gradient-to-r from-dust-grey-100 via-carbon-black to-dust-grey-100">
            <!-- Left Page -->
            <div
                class="book-page book-page-left bg-floral-white relative overflow-y-auto max-h-[700px] lg:rounded-l-lg lg:rounded-r-none rounded-t-lg lg:rounded-t-lg">
                <div class="p-12">
                    <div id="leftPage"
                        class="book-page-content text-carbon-black text-base leading-relaxed text-justify"></div>
                </div>
            </div>

            <!-- Right Page -->
            <div
                class="book-page book-page-right bg-floral-white relative overflow-y-auto max-h-[700px] lg:rounded-r-lg lg:rounded-l-none rounded-b-lg lg:rounded-b-lg">
                <div class="p-12">
                    <div id="rightPage"
                        class="book-page-content text-carbon-black text-base leading-relaxed text-justify"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="border-t border-charcoal-brown-400 bg-carbon-black/80 backdrop-blur-sm mt-auto relative">
        <div class="max-w-7xl mx-auto px-6 py-6">
            <div class="flex flex-col md:flex-row justify-between items-center gap-3">
            </div>
        </div>
    </footer>

</body>

</html>
